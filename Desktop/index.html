<html>
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script>
<form class="well" action="/" method="get">
<label>Enter Repo Name</label>
<input type="text" name="name" class="span4" />
<label>Enter URL of Repo from GITHUB</label>
<input type="text" name="url" class="span5" /><br>
<input type="submit" value="Submit">
<div class="content">
</div>
<script>
$(document).ready(function(){
	$("button").click(function(){
			$("button").hide();
		$.getJSON("/get_data",function(data){
			var temp=0;
			$.each(data,function(key,value){
if(temp>0){
$(".content").append("<br>");
$(".content").append("<img src='pic/down_arrow.jp' width='100' height='100'>");}
	temp++;			$(".content").append("<table border='0' width='300' height='200' class='tab' cellpadding='10'><tr><th>commit</th><td ><small>"+value.id+"</small></td></tr><tr class='author'><th>Author</th><td><small>"+value.author+"</small></td></tr><tr class='date'><th>Date</th><td><small>"+value.date+"</small></td></tr><tr><td colspan='2'><b>"+value.msg+"</b></td></tr>");	
});
$(".author").hide();	
$(".date").hide();
$(".tab").mouseenter(function(event){
var elem= $(event.currentTarget);
elem.find(".author").show();
elem.find(".date").show();
});
$(".tab").mouseleave(function(event){
var elem= $(event.currentTarget);
elem.find(".author").hide();
elem.find(".date").hide();
});



		});
	});
});
</script>
<style>
div
{
position:relative;
right:-400px;
}
img
{
position:relative;
right:-80px;
}
table
{
border-collapse:collapse;
color:white;
background-color:black;
border-radius:25px;
box-shadow: 10px 10px 10px blue;
position:relative;
left:-22px;
}
</style>
</body>
</html>
